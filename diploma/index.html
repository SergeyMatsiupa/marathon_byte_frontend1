<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <div>
                    <img src="img/logo.svg" alt="">
                </div>
                <div>
                    <p class="logo-bold">
                        Foundation
                    </p>
                    <p class="logo-regular">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header-nav">
                <ul>
                    <li class="header-li">
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li class="header-li">
                        <a href="">
                            Stories
                        </a>
                    </li>
                </ul>
                <div>
                    <button class="button">
                        Get Started
                    </button>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <section>
            <div>
                <p>
                    Build stunning websites & apps.
                </p>
            </div>
        </section>
        <section class="section-what-who">
            <div class="container container-what-who">
                <div>
                    <p>
                        What is it about?
                    </p>
                    <p>
                        Building a website for a startup that looks amazing is not a rocket science anymore.
                    </p>
                </div>
                <div>
                    <p>
                        Who is it for?
                    </p>
                    <p>
                        Startups, small companies and teams, entrepreneurs and web developers.
                    </p>
                </div>
            </div>
        </section>
        <section class="section-logos">
            <div class="container container-logos">
                <div>
                    <img src="img/logo1.svg" alt="">
                </div>
                <div>
                    <img src="img/logo2.svg" alt="">
                </div>
                <div>
                    <img src="img/logo3.svg" alt="">
                </div>
                <div>
                    <img src="img/logo4.svg" alt="">
                </div>
                <div>
                    <img src="img/logo5.svg" alt="">
                </div>
                <div>
                    <img src="img/logo6.svg" alt="">
                </div>
            </div>
        </section>
        <section>
            <p>Features</p>
        </section>
    </main>

</body>
</html>
