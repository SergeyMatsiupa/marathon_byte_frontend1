<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyson (homework 1)</title>
</head>
<body>
    <header>
        <a href="">
            <img src="./img/Dyson_logo_1.png" alt="">
        </a>
        <nav>
            <a href="">
                HOME
            </a>
            <a href="">
                DESIGN
            </a>
            <a href="">
                APP
            </a>
            <a href="">
                YOUTUBE
            </a>
        </nav>
    </header>
    <main>
        <section id="banner">
            <img src="img/Paracas_National_Reserve_Ica_Peru-3April2011_1.png" alt="Paracas National Reserve, Ica, Peru">
        </section>
        <section id="form">
            <form method="POST" action="">
                <input name="name" type="text" placeholder="Name" required>
                <br>
                <input name="surname" type="text" placeholder="Surname" required>
                <br>
                <input name="email" type="email" placeholder="Email@domen.com" required>
                <br>
                <input name="choose" id="radio1" required type="radio">
                <label for="radio1">Choose 1</label>
                <br>
                <input name="choose" id="radio2" required type="radio">
                <label for="radio2">Choose 2</label>
                <br>
                <input name="i_agree" id="i_agree_id" type="checkbox" required>
                <label for="i_agree_id">I agree</label>
                <br>
                <select name="phone" id="">
                    <option value="+38050...">
                        +38050...
                    </option>
                    <option value="+38066...">
                        +38066...
                    </option>
                    <option value="+38097...">
                        +38097...
                    </option>
                    <option value="+38099...">
                        +38099...
                    </option>
                </select>
                <br>
                <input type="submit" value="Pre-order">
            </form>
            <br>
        </section>
        <section id="video">
            <video controls loop muted poster="img/2-nature_1.png" width="550px" height="312.09px">
                <source src="video/Nature Beautiful short video 720p HD.mp4" type="video/mp4">
                <source src="video/Nature Beautiful short video 720p HD.webm" type="video/webm">
                <source src="video/Nature Beautiful short video 720p HD.ogv" type="video/ogg">
            </video>
        </section>
    </main>
</body>
</html>
